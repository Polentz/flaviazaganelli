title: Page
options:
  navigation:
    status: listed
    template: page
  changeSlug: false

columns:
  sidebar:
    width: 1/2
    sections:
      media:
        type: fields
        fields:
          gallery:
            label: Immagini
            type: files
            template: image
            uploads: image
            query: page.images.filterBy('template', 'image')
            layout: cards
            size: large
            multiple: true
            image:
              icon: true
              ratio: 4/3
              back: white
              cover: true 
  main:
    width: 1/2
    sections: 
      copy:
        type: fields
        fields:
          customBlocks:
            label: Testi
            type: blocks
            fieldsets:
              text:
                label: Testi
                type: group
                fieldsets:
                  maintext:
                    name: Testo principale
                    icon: text
                    fields:
                      maintext:
                        label: Testo
                        type: writer
                        marks:
                          - bold
                          - italic
                          - underline
                          - link
                          - email
                        nodes: false
                  subtext:
                    name: Testo secondario
                    icon: text
                    fields:
                      subtext:
                        label: Testo
                        type: writer
                        marks:
                          - bold
                          - italic
                          - underline
                          - link
                          - email
                        nodes: false
              buttons:
                label: Pulsanti
                type: group
                fieldsets:
                  download:
                    name: Download File
                    icon: attachment
                    fields:
                      file:
                        label: Link del pulsante
                        type: files
                        label: File in download
                        template: document
                        uploads: document
                        info: false
                        max: 1
                      text:
                        label: Testo del pulsante
                        type: text
                        placeholder: Testo del pulsante ...
                  link:
                    name: Link
                    icon: url
                    fields:
                      link:
                        label: Link del pulsante
                        type: url
                      text:
                        label: Testo del pulsante
                        type: text
                        placeholder: Testo del pulsante ...
                  special:
                    name: Contenuto extra
                    icon: bolt
                    fields:
                      title:
                        label: Titolo del contenuto extra
                        type: text
                        placeholder: 'Usa lo stesso nome del contenuto extra ...'
                      text:
                        label: Testo del pulsante
                        type: text
                        placeholder: Testo del pulsante ...     