title: Extra
options:
  navigation:
    status: listed
    template: subpage
  preview: false

columns:
  sidebar:
    width: 1/2
    sections:
      media:
        type: fields
        fields:
          cover:
            label: Immagine
            type: files
            template: image
            uploads: image
            query: page.images.filterBy('template', 'image')
            layout: cards
            size: large
            multiple: false
            max: 1
            image:
              icon: true
              ratio: 4/3
              back: white
              cover: true
  main:
    width: 1/2
    sections: 
      copy:
        type: fields
        fields:
          maintext:
            label: Testo
            type: writer
            marks:
              - bold
              - italic
              - underline
              - link
              - email
            nodes: false
          audio:
            label: File audio
            type: files
            uploads: audio
            template: audio
            query: page.images.filterBy('template', 'audio')
            multiple: false
            max: 1
          video:
            label: File video
            type: files
            width: 1/1
            template: video
            uploads: video
            query: page.images.filterBy('template', 'video')
            multiple: false
            max: 1
            required: false